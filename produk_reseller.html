<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Produk - Grecia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

  <div class="w-full max-w-5xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-[#349b11] mb-8">ðŸ“¦ Admin Produk</h1>

    <!-- Form Tambah Produk -->
    <form id="produkForm" class="space-y-5">
      <div>
        <label class="block font-semibold mb-1">Nama Produk</label>
        <input type="text" id="nama" class="w-full border rounded p-3" required>
      </div>
      <div>
        <label class="block font-semibold mb-1">Deskripsi</label>
        <textarea id="deskripsi" class="w-full border rounded p-3" rows="3"></textarea>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Harga Jual</label>
          <input type="number" id="harga" class="w-full border rounded p-3" required>
        </div>
        <div>
          <label class="block font-semibold mb-1">Harga Diskon</label>
          <input type="number" id="diskon" class="w-full border rounded p-3">
        </div>
      </div>
      <div>
        <label class="block font-semibold mb-1">Kategori</label>
        <select id="kategori" class="w-full border rounded p-3" required>
          <option value="best">Best Seller</option>
          <option value="madu">Madu</option>
          <option value="herbal">Herbal Lain</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Gambar Produk</label>
        <input type="file" id="gambar" accept="image/*" class="w-full border rounded p-3 bg-gray-50" required>
      </div>
      <button type="submit" class="w-full bg-[#349b11] text-white py-3 rounded-lg font-bold hover:bg-[#287c0e] transition">
        ðŸš€ Simpan Produk
      </button>
    </form>
  </div>

  <!-- Daftar Produk -->
  <div class="w-full max-w-5xl mt-12">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">ðŸ“‹ Daftar Produk</h2>
    <div id="produkList" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3"></div>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ðŸ”¥ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDyx3hfM_49dQPWrYeKBuZ_5umRPGvTjLI",
      authDomain: "greciaexperiment.firebaseapp.com",
      projectId: "greciaexperiment",
      storageBucket: "greciaexperiment.appspot.com",
      messagingSenderId: "449936532510",
      appId: "1:449936532510:web:9186754bceb92884c63a0f",
    };

    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const form = document.getElementById("produkForm");
    const produkList = document.getElementById("produkList");

    // ðŸ”— API Key Imgbb
    const imgbbApiKey = "1bb7741f8f4627595478ae86b5e9647c";

    // ðŸš€ Upload ke Imgbb
    async function uploadToImgbb(file) {
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      if (!data.success) throw new Error(data.error.message);
      return data.data.url; // ðŸ”— link gambar
    }

    // ðŸš€ Tambah Produk
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const harga = parseInt(document.getElementById("harga").value);
      const diskon = parseInt(document.getElementById("diskon").value) || null;
      const kategori = document.getElementById("kategori").value;
      const file = document.getElementById("gambar").files[0];

      try {
        let urlGambar = "";
        if (file) urlGambar = await uploadToImgbb(file);

        await addDoc(collection(db, "produk_reseller"), {
          nama,
          deskripsi,
          harga_jual: harga,
          harga_diskon: diskon,
          kategori,
          gambar: urlGambar
        });

        form.reset();
        loadProduk();
        alert("âœ… Produk berhasil ditambahkan!");
      } catch (err) {
        console.error(err);
        alert("âŒ Gagal tambah produk: " + err.message);
      }
    });

    // ðŸš€ Load Produk
    async function loadProduk() {
      produkList.innerHTML = "";
      const snap = await getDocs(collection(db, "produk_reseller"));
      snap.forEach(docSnap => {
        const p = docSnap.data();
        const id = docSnap.id;
        produkList.innerHTML += `
          <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition">
            <img src="${p.gambar}" alt="${p.nama}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-bold text-gray-800">${p.nama}</h3>
              <p class="text-sm text-gray-500 mb-2">${p.deskripsi || ""}</p>
              <p class="text-[#349b11] font-bold text-lg">
                Rp ${p.harga_diskon ? p.harga_diskon.toLocaleString() : p.harga_jual.toLocaleString()}
              </p>
              <span class="inline-block text-xs px-2 py-1 mt-2 rounded bg-gray-200">${p.kategori}</span>
              <div class="flex justify-end mt-4">
                <button onclick="hapusProduk('${id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">ðŸ—‘ Hapus</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    // ðŸš€ Hapus Produk
    window.hapusProduk = async (id) => {
      if (!confirm("Yakin hapus produk ini?")) return;
      await deleteDoc(doc(db, "produk", id));
      loadProduk();
    };

    loadProduk();
  </script>
</body>
</html>
